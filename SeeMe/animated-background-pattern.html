<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Geometric Background Pattern</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }
        
        /* Main container with gradient background */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(40, 40, 60, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(50, 50, 70, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, rgba(30, 30, 50, 0.5) 0%, transparent 50%),
                linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1f1f1f 100%);
        }
        
        /* Pattern container */
        .pattern-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
        }
        
        /* Rods (lines) pattern */
        .rod {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: pulse 15s infinite ease-in-out;
        }
        
        /* Cards (rectangles) pattern */
        .card {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            animation: float 20s infinite ease-in-out;
        }
        
        /* Circles pattern */
        .circle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: orbit 25s infinite ease-in-out;
        }
        
        /* Hexagons pattern */
        .hexagon {
            position: absolute;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            animation: spin 30s infinite linear;
        }
        
        .hexagon::before,
        .hexagon::after {
            content: "";
            position: absolute;
            width: inherit;
            height: inherit;
            border-radius: inherit;
            background: inherit;
            border: inherit;
            top: -1px;
            left: -1px;
        }
        
        .hexagon::before {
            transform: rotate(60deg);
        }
        
        .hexagon::after {
            transform: rotate(-60deg);
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: translateX(0) rotate(var(--rotation)); }
            50% { opacity: 0.4; transform: translateX(10px) rotate(var(--rotation)); }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(var(--rotation)) scale(1); }
            25% { transform: translate(15px, -15px) rotate(calc(var(--rotation) + 10deg)) scale(1.05); }
            50% { transform: translate(-10px, 10px) rotate(calc(var(--rotation) - 5deg)) scale(0.95); }
            75% { transform: translate(5px, 5px) rotate(calc(var(--rotation) + 15deg)) scale(1.02); }
        }
        
        @keyframes orbit {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(20px, -20px) scale(1.1); opacity: 0.5; }
            66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.3; }
        }
        
        @keyframes spin {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Rods positioning */
        .rod:nth-child(1) { width: 3px; height: 180px; top: 5%; left: 10%; animation-delay: 0s; --rotation: -20deg; }
        .rod:nth-child(2) { width: 2px; height: 220px; top: 15%; left: 80%; animation-delay: 1s; --rotation: 35deg; }
        .rod:nth-child(3) { width: 4px; height: 150px; top: 50%; left: 20%; animation-delay: 2s; --rotation: -50deg; }
        .rod:nth-child(4) { width: 2px; height: 200px; top: 75%; left: 65%; animation-delay: 3s; --rotation: 40deg; }
        .rod:nth-child(5) { width: 3px; height: 170px; top: 35%; left: 45%; animation-delay: 4s; --rotation: -70deg; }
        .rod:nth-child(6) { width: 2px; height: 190px; top: 10%; left: 55%; animation-delay: 5s; --rotation: 55deg; }
        .rod:nth-child(7) { width: 3px; height: 160px; top: 65%; left: 85%; animation-delay: 6s; --rotation: -15deg; }
        .rod:nth-child(8) { width: 2px; height: 210px; top: 25%; left: 95%; animation-delay: 7s; --rotation: 80deg; }
        .rod:nth-child(9) { width: 3px; height: 140px; top: 90%; left: 40%; animation-delay: 8s; --rotation: -65deg; }
        .rod:nth-child(10) { width: 2px; height: 180px; top: 45%; left: 5%; animation-delay: 9s; --rotation: 25deg; }
        
        /* Cards positioning */
        .card:nth-child(11) { width: 100px; height: 140px; top: 10%; left: 25%; animation-delay: 0s; --rotation: 20deg; }
        .card:nth-child(12) { width: 80px; height: 110px; top: 60%; left: 75%; animation-delay: 2s; --rotation: -30deg; }
        .card:nth-child(13) { width: 120px; height: 160px; top: 30%; left: 50%; animation-delay: 4s; --rotation: 40deg; }
        .card:nth-child(14) { width: 90px; height: 120px; top: 80%; left: 20%; animation-delay: 6s; --rotation: -15deg; }
        .card:nth-child(15) { width: 110px; height: 150px; top: 20%; left: 85%; animation-delay: 8s; --rotation: 50deg; }
        .card:nth-child(16) { width: 70px; height: 100px; top: 45%; left: 15%; animation-delay: 10s; --rotation: -40deg; }
        .card:nth-child(17) { width: 95px; height: 130px; top: 70%; left: 60%; animation-delay: 12s; --rotation: 25deg; }
        .card:nth-child(18) { width: 85px; height: 115px; top: 5%; left: 70%; animation-delay: 14s; --rotation: -55deg; }
        
        /* Circles positioning */
        .circle:nth-child(19) { width: 60px; height: 60px; top: 12%; left: 35%; animation-delay: 0s; }
        .circle:nth-child(20) { width: 80px; height: 80px; top: 55%; left: 85%; animation-delay: 2s; }
        .circle:nth-child(21) { width: 40px; height: 40px; top: 75%; left: 10%; animation-delay: 4s; }
        .circle:nth-child(22) { width: 100px; height: 100px; top: 25%; left: 60%; animation-delay: 6s; }
        .circle:nth-child(23) { width: 50px; height: 50px; top: 85%; left: 45%; animation-delay: 8s; }
        .circle:nth-child(24) { width: 70px; height: 70px; top: 40%; left: 25%; animation-delay: 10s; }
        .circle:nth-child(25) { width: 45px; height: 45px; top: 5%; left: 90%; animation-delay: 12s; }
        .circle:nth-child(26) { width: 90px; height: 90px; top: 65%; left: 50%; animation-delay: 14s; }
        
        /* Hexagons positioning */
        .hexagon:nth-child(27) { width: 60px; height: 52px; border-radius: 10px / 8px; top: 18%; left: 12%; animation-delay: 0s; }
        .hexagon:nth-child(28) { width: 80px; height: 70px; border-radius: 12px / 10px; top: 70%; left: 70%; animation-delay: 3s; }
        .hexagon:nth-child(29) { width: 50px; height: 44px; border-radius: 8px / 6px; top: 35%; left: 80%; animation-delay: 6s; }
        .hexagon:nth-child(30) { width: 100px; height: 88px; border-radius: 15px / 12px; top: 50%; left: 35%; animation-delay: 9s; }
        .hexagon:nth-child(31) { width: 70px; height: 61px; border-radius: 11px / 9px; top: 10%; left: 65%; animation-delay: 12s; }
        .hexagon:nth-child(32) { width: 55px; height: 48px; border-radius: 9px / 7px; top: 80%; left: 55%; animation-delay: 15s; }
        .hexagon:nth-child(33) { width: 85px; height: 75px; border-radius: 13px / 11px; top: 60%; left: 5%; animation-delay: 18s; }
        .hexagon:nth-child(34) { width: 65px; height: 57px; border-radius: 10px / 8px; top: 25%; left: 40%; animation-delay: 21s; }
        
        /* Demo content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .content p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
